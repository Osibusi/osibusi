name: Update Streams

on:
  schedule:
    # Her gün saat 00:00 UTC çalıştırır
    - cron: '0 0 * * *'
  workflow_dispatch:  # Manuel tetikleme
    inputs:
      run: 
        description: 'Run update script'
        required: false

jobs:
  update_streams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests aiohttp gitpython

      - name: Run neon.py
        run: python neon.py

      - name: Finish
        run: echo "Stream update workflow completed"
