name: Update Selcuk M3U

on:
  schedule:
    # Her 3 saatte bir çalışacak (cron formatı: dakika saat gün ay haftanın_günü)
    - cron: '0 */3 * * *'
  workflow_dispatch:  # Manuel başlatmak için

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repo klonla
        uses: actions/checkout@v3

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Bağımlılıkları yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 httpx

      - name: M3U scriptini çalıştır
        run: |
          python selcuk_m3u.py

      - name: M3U dosyalarını Git ile commit et ve push
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Actions"
          git add M3U/*.m3u
          git commit -m "Update Selcuk M3U: $(date '+%Y-%m-%d %H:%M:%S')" || echo "Değişiklik yok"
          git push origin main || echo "Push başarısız oldu, belki değişiklik yoktu."
