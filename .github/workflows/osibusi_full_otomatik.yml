name: Osibusi Full Otomatik Güncelleme

on:
  schedule:
    - cron: "0 */3 * * *" # ⏰ Her 3 saatte bir çalışır
  workflow_dispatch: # Manuel çalıştırmak için

jobs:
  run-osibusi:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo'yu klonla
      - name: Repo'yu Klonla
        uses: actions/checkout@v4

      # 2️⃣ Python kur
      - name: Python Kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 3️⃣ Bağımlılıkları yükle
      - name: Python Bağımlılıklarını Yükle
        run: |
          pip install --upgrade pip
          pip install requests bs4 lxml

      # 4️⃣ Script'i çalıştır
      - name: birazfull_otomatik.py Çalıştır
        run: |
          echo "🚀 birazfull_otomatik.py çalıştırılıyor..."
          python birazfull_otomatik.py

      # 5️⃣ Değişiklikleri ekle ve push et (sorunsuz versiyon)
      - name: Değişiklikleri Git'e Ekle ve Push Et
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 🔧 Mevcut değişiklikleri stash’le (geçici olarak kaydet)
          git stash || true

          # 🔄 Uzak değişiklikleri çek
          git pull origin main --rebase=false || true

          # ♻️ Kaydedilen değişiklikleri geri getir
          git stash pop || true

          # ✅ Dosyaları ekle ve commit et
          git add M3U/Osibusibirazfull.m3u
          git commit -m "Otomatik güncelleme: $(date '+%Y-%m-%d %H:%M:%S')" || echo "🚫 Değişiklik yok"

          # 🚀 Push işlemi
          git push origin main || echo "⚠️ Push başarısız olabilir, branch korumasını kontrol et"
